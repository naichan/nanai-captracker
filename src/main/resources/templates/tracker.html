<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Portal Nanai</title>
</head>
<body>
    <h3><p class="text-center">Nanai's new cap tracker</p></h3>
    <div class="container">
        <div class="card" th:each="manga : ${mangas}">
            <div class="card-header alert-dark">
                <h4><a th:text="${manga.name}" th:href="${manga.url}">Title</a></h4>
            </div>
            <div class="card-body">
                <img class="left" th:src="${manga.img}" style="float:left" width="200"/>
                <div class="right" style="float:right">
                    <table class="table">
                        <thread>
                            <tr>
                                <th scope="col"/>
                                <td>
                                    <div class="container">
                                        <div class="col">Chapter</div>
                                    </div>
                                </td>
                                <th scope="col"/>
                                <td>
                                    <div class="container">
                                        <div class="col">Date</div>
                                    </div>
                                </td>
                            </tr>
                        </thread>
                        <tbody th:each="newChapter : ${manga.newChapters}">
                            <tr>
                                <th scope="row"></th>
                                <td>
                                    <div class="container">
                                        <div class="col"><a th:href="${newChapter.url}" th:text="${newChapter.name}"></a></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="container">
                                        <div class="col"><a th:text="${newChapter.date}"></a></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
